<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            direction: ltr;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 30px;
            text-align: center;
        }
        .header {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Password Changed Successfully</div>
        <div class="message">
            Hello <strong>{{UserName}}</strong> <!--👋-->,<br />
            This is a confirmation that your password has been changed successfully on <strong>SMS</strong>.<br /><br />
            If you did not initiate this change, please contact us immediately to secure your account.
        </div>
        <div class="footer">
            SMS <br />
            <strong>Ziad Bahaa</strong>
        </div>
    </div>
</body>
</html>
